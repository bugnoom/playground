<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="justify-content:center;">
    <ion-grid style="justify-content:top;width:55%;height:auto"> 
      <img src="assets/imgs/logo.png" />
      </ion-grid>
  <br /><br />
    <form (ngSubmit)="loginForm()">
      <ion-item style="margin-bottom:5px;border-radius:10px;">

        <ion-input type="email" [(ngModel)]="user.username" name="username" placeholder="Email address" ></ion-input>
      </ion-item>
      <ion-item style="margin-bottom:10px;border-radius:10px;">
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" ></ion-input>
      </ion-item>
      <button ion-button type="button" (click)="doLogin()" color="secondary" style="font-weight: bold;border-radius:10px;" block>{{'login_txt' | translate}}</button>
    </form>


    <p style="font-size:100%;color:#000;text-align:center;"><a (click)="register()" style="color:primary;text-decoration:underline">{{'register_txt' | translate}}</a> {{'or_txt' | translate}} <a style="color:#000;text-decoration:none;">{{'loginby_txt' | translate}}</a></p>
    <button ion-button block color="primary" (click)="fblogin()">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>&nbsp; 
      Facebook Login</button>
  </ion-grid>


</ion-content>
