<ion-menu [content]="content" id="main">


  <ion-content>
    <loginprofile></loginprofile>

    <ion-list class="list-ios">
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" class="item-ios">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title|translate}}
      </button>
      <button ion-item menuClose (click)="opensetting()">
        <ion-icon item-start name="cog" [color]="isActive('PageSettingPage')"></ion-icon>
        {{'setting_title'|translate}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list class="list-ios">
      <button ion-item menuClose (click)="logout(loginpage)">
        <ion-icon item-star name="log-out"></ion-icon>
        {{logintext}}
      </button>
    </ion-list>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
