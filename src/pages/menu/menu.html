<ion-menu [content]="content" id="main">


  <ion-content>
    <ion-item style="margin:10px 0px;" class="userAvatar">
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>User Name</h2>
      <button ion-button clear icon-only item-end>
        <ion-icon ios="ios-construct" md="md-construct"></ion-icon>
      </button>
    </ion-item>

    <ion-list class="list-ios">
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" class="item-ios">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title|translate}}
      </button>
      <button ion-item menuClose (click)="opensetting()">
        <ion-icon item-start name="cog" [color]="isActive('PageSettingPage')"></ion-icon>
        {{'setting_title'|translate}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list class="list-ios">
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-star name="log-out"></ion-icon>
        {{'logout'|translate}}
      </button>
    </ion-list>
  </ion-footer>
</ion-menu>


<ion-menu [content]="content" side="right" id="testRightmenu">
  <ion-content>
    
    <ion-list class="list-ios">
      <button ion-item menuClose (click)="openPage(p)" class="item-ios">
        <ion-icon item-start name="cart"></ion-icon>
        CATE 1
      </button>
      <button ion-item menuClose (click)="openPage(p)" class="item-ios">
        <ion-icon item-start name="cart"></ion-icon>
        CATE 1
      </button>
      <button ion-item menuClose (click)="openPage(p)" class="item-ios">
        <ion-icon item-start name="cart"></ion-icon>
        CATE 1
      </button>
    </ion-list>
  </ion-content>
  
</ion-menu>
<!-- Main Navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
