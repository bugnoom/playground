<ion-header>
  <ion-navbar>

    <ion-title mode="ios">{{'your_cart'|translate}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" class="item item-text-wrap">
      <ion-thumbnail item-start>
        <img src="{{item.images[0].src}}">
      </ion-thumbnail>
      <div style="white-space: pre-wrap;font-size:1.5rem;font-weight:bold;margin-bottom:10px;">{{getproduct_name(item.name)}}</div>
      <div end [innerHtml]="item.price_html" style="margin-top:10px;font-size: 1.2rem;"></div>
      <button ion-button icon-only clear item-end (click)="removethis(item.id)">
        <ion-icon name="close-circle" color="danger"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-3>
        : Coupon Code here :
      </ion-col>
      <ion-col col-9>
        <input type="text" />
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
        <ion-col col-3>
          : Total :
        </ion-col>
        <ion-col col-9>
          {{total}}
        </ion-col>
      </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" (click)="buyitem()" color="secondary">
              <ion-icon ios="logo-bitcoin" md="logo-bitcoin" color="secondary"></ion-icon>&nbsp;&nbsp; {{'check_out'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" color="primary" (click)="to_shopping()">
              <ion-icon name="cart" color="primary"></ion-icon>&nbsp;&nbsp; {{'shopping_tab'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
