<ion-header>
  <ion-navbar>
  
    <ion-title mode="ios">{{'your_cart'|translate}}</ion-title>
    <ion-buttons right>
        <button ion-button  (click)="toggle()">
          <ion-icon name="search" ></ion-icon>
          
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="someValue" (ionInput)="searchThis($event)" (ionCancel)="cancelSearch($event)" (ionClear) = "cancelSearch($event)" [showCancelButton]="true"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of items" >
          <ion-thumbnail item-start>
            <img src="{{item.images[0].src}}">
          </ion-thumbnail>
          <div class="item-text-wrap">{{item.name}}</div>
          <p [innerHtml]="item.price_html"></p>
          <button ion-button clear item-end (click)="removethis(item.id)"><ion-icon name="close-circle" color="danger"></ion-icon></button>
        </ion-item>
      </ion-list>

</ion-content>
<ion-footer>
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col col-6>
          <ion-toolbar>
            <ion-buttons>
              <button ion-button icon-right color="royal" (click)="buyitem()" color="secondary">
                <ion-icon ios="logo-bitcoin" md="logo-bitcoin" color="secondary"></ion-icon>&nbsp;&nbsp; {{'check_out'|translate}}
              </button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
        <ion-col col-6>
          <ion-toolbar>
            <ion-buttons>
              <button ion-button icon-right color="royal"  color="primary" (click)="to_shopping()">
                <ion-icon name="cart" color="primary"></ion-icon>&nbsp;&nbsp; {{'shopping_tab'|translate}}
              </button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-footer>
