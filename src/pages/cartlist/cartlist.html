<ion-header>
  <ion-navbar>
    <ion-title mode="ios">{{'your_cart'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="plist.length <= 0">
  <h1 text-center>Not have items</h1>
</ion-content>

<ion-content *ngIf="plist.length > 0">
  <ion-list class="list-ios" *ngFor="let item of items">
    <ion-item class="item item-text-wrap">
      <ion-thumbnail item-start>
        <img src="{{item.images}}">
      </ion-thumbnail>
      <div style="white-space: pre-wrap;font-size:1.5rem;font-weight:bold;margin-bottom:10px;">{{getproduct_name(item.name)}}</div>
      <div end [innerHtml]="item.price_html" style="margin-top:10px;font-size: 1.2rem;"></div>
      <button ion-button icon-only clear item-end (click)="removethis(item.id)">
        <ion-icon name="close-circle" color="danger"></ion-icon>
      </button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-item>
            <ion-input type="number" placeholder="{{'amount' | translate}}" [(ngModel)]="item.count" (ionChange)="sumproduct_price()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
        <!--   <button ion-button color="secondary" round (click)="openApplyCoupon">{{'coupon_code_here' | translate}}</button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row *ngIf="plist.length > 0">
      <ion-col>
        <ion-row justify-content-center align-items-center>
          <ion-item-divider>
            <ion-label color="primary" style="font-size:1.6rem;">{{'sub_total' | translate}} </ion-label>Total
            <ion-note item-end color="danger" style="font-size:1.6rem;font-weight:bold;padding-right:5px;">{{total}}
              &#3647;
            </ion-note>>
          </ion-item-divider>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" (click)="buyitem()" color="secondary" *ngIf="plist.length > 0">
              <ion-icon ios="logo-bitcoin" md="logo-bitcoin" color="secondary"></ion-icon>&nbsp;&nbsp; {{'check_out'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" color="primary" (click)="to_shopping()">
              <ion-icon name="cart" color="primary"></ion-icon>&nbsp;&nbsp; {{'shopping_tab'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
