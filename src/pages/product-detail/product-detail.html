<ion-header>
  <ion-navbar>
    <ion-title mode="ios">

      {{product_name}}
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="toggle()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-spinner name="circles" *ngIf="product == 0">
  </ion-spinner>
  <ion-slides class="bannerslider" *ngIf="slides && slides.length" autoplay="5000" loop="true">


    <ion-slide *ngFor="let slide of slides">
      <div class="swiper-zoom-container">
        <img data-src="{{slide.src}}" class="thumb-img" style="width:60% !important;">
      </div>
    </ion-slide>
  </ion-slides>


  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col col-8>
        {{product_name}}
      </ion-col>
      <ion-col text-right>
        {{product.price}}
      </ion-col>
    </ion-row>
  </ion-grid>


  <div padding>
    <ion-segment [(ngModel)]="product_properties" mode="ios">
      <ion-segment-button value="product_detail">
        Product Detail
      </ion-segment-button>
      <ion-segment-button value="review">
        Review
      </ion-segment-button>
      <ion-segment-button value="product_related">
        Product Related
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="product_properties">
    <ion-list *ngSwitchCase="'product_detail'">
        <ion-item>
      <ion-spinner name="circles" *ngIf="product == 0">
      </ion-spinner>
      <div [innerHtml]="product.description" class="clsdescription"></div>
</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'review'">
      <ion-spinner name="circles" *ngIf="product == 0">
      </ion-spinner>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'product_related'">
      <ion-spinner name="circles" *ngIf="product == 0">
      </ion-spinner>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
