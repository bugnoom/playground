<ion-header>
  <ion-navbar>
    <ion-title mode="ios">
      {{product_name}}
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="showQR(product.id)">
        <ion-icon ios="ios-barcode" md="md-barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-spinner name="circles" *ngIf="product == 0">
  </ion-spinner>
  <br />
  <ion-slides class="bannerslider" *ngIf="slides && slides.length" autoplay="5000" loop="true" pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="swiper-zoom-container">
        <img data-src="{{slide.src}}" class="thumb-img" style="width:60% !important;">
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <ion-col col-8>
        <div style="font-size:16px;">{{product_name}}</div>
      </ion-col>
      <ion-col text-right>
        <div [innerHtml]="product.price_html" style=" position: relative;"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <ion-segment [(ngModel)]="product_properties" mode="ios">
      <ion-segment-button value="product_detail">
        {{'product_detail_segment' | translate}}
      </ion-segment-button>
      <ion-segment-button value="review">
        {{'product_review_segment'| translate}}
      </ion-segment-button>
      <ion-segment-button value="product_related">
        {{'product_related_segment' | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="product_properties">
    <ion-list *ngSwitchCase="'product_detail'">
      <ion-item>
        <ion-spinner name="circles" *ngIf="product == 0">
        </ion-spinner>
        <div [innerHtml]="product.short_description" class="clsdescription"></div>
        <div [innerHtml]="product_desc" class="clsdescription"></div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'review'">
      <ion-spinner name="circles" *ngIf="product == 0">
      </ion-spinner>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'product_related'">
      <ion-spinner name="circles" *ngIf="product == 0">
      </ion-spinner>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" (click)="buyitem(product.id)" color="secondary">
              <ion-icon ios="logo-bitcoin" md="logo-bitcoin" color="secondary"></ion-icon>&nbsp;&nbsp; {{'buynow'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col col-6>
        <ion-toolbar>
          <ion-buttons>
            <button ion-button icon-right color="royal" *ngIf="!already_cart" (click)="addtocart(product_id,product_name,product.on_sale,product.price,product.regular_price,product.price_html,product.sale_price,product.images[0].src)" color="primary">
              <ion-icon name="cart" color="primary"></ion-icon>&nbsp;&nbsp; {{'addtocart'|translate}}
            </button>
            <button ion-button icon-right color="royal" *ngIf="already_cart" color="danger">
              <ion-icon name="cart" color="danger"></ion-icon>&nbsp;&nbsp; {{'removetocart'|translate}}
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
