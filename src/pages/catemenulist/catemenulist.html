<ion-header>
   <ion-navbar>
    <ion-title>catemenulist</ion-title>
    <ion-buttons right>
      <button ion-button  (click)="dismiss()">
        <ion-icon name="search" ></ion-icon>
        
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
        <ion-spinner name="circles" *ngIf="categorys == 0">
          </ion-spinner>
      <ion-list class="list-ios">
        <button ion-item menuClose (click)="openPagecategory(k.id,k.name)" *ngFor="let k of categorys"  class="item-ios">
            <ion-avatar item-start>
                <img src="{{k.image.src}}">
              </ion-avatar>
          {{k.name}}
        </button>
      </ion-list>
   
</ion-content>
