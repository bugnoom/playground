<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">Promotion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let item of promotion" (click)="openPage(item.promotion_id)" >
    <img src="{{item.promotion_img}}"/>
    <div class="card-title">{{item.promotion_title}}</div>
    <div class="card-subtitle">{{item.promotion_title}}</div>
  </ion-card>

</ion-content>
