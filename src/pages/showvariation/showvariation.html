<ion-header>

  <ion-navbar>
    <ion-title>showvariation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-spinner name="circles" *ngIf="variation == 0">
      </ion-spinner>
      <ion-list class="list-ios">
        <button ion-item menuClose (click)="addtocart(data)" *ngFor="let row of data" class="item-ios">
          <ion-avatar item-start>
            <img src="{{k.image.src}}">
          </ion-avatar>
          {{k.name}}
        </button>
      </ion-list>

</ion-content>
