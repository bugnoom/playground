<!--
  Generated template for the PageSettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title mode="ios">{{'setting_title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>
 
 
<ion-content>
  <ion-item>
    <ion-label>{{'language_text'|translate}}</ion-label>
    <ion-select [(ngModel)]="currentLang" (ionChange)="translate.use(currentLang)">
      <ion-option *ngFor="let language of languages" [value]="language" [selected]="language===translate.currentLang">{{language}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
