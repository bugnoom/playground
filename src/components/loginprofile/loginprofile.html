<!-- Generated template for the LoginprofileComponent component -->
<ion-item style="margin:10px 0px;" class="userAvatar" *ngIf="logedin == '1'" >
  <ion-avatar item-start>
    <img src="{{image}}">
  </ion-avatar>
  <h2>{{name}}</h2>
  <button ion-button clear icon-only item-end>
    <ion-icon ios="ios-construct" md="md-construct"></ion-icon>
  </button>
</ion-item>
