<ion-card *ngIf="keys">
  <div (click)="openProduct(id)" style="text-decoration: none; color:#000;">

    <img src="{{images}}" width="90%" />
    <div class="card-title">{{name}}</div>
    <div class="card-subtitle" right>{{price}}</div>
  </div>
    <ion-grid style="border:1px solid #ccc;padding:3px !important;min-height:36px;">
      <ion-row>
        <ion-col class="bt">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-col>
        <ion-col class="bt">
          <div (click)="presentActionSheet()">
            <ion-icon name="md-share" md="md-share"></ion-icon>
          </div>
        </ion-col>
        <ion-col class="bt last">
          <div (click)="addtoCart(id,$event)" >
          <ion-icon  [id]="'icon'+id" name="cart-outline" md="md-cart"></ion-icon>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-card>
